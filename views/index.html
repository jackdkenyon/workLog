<!doctype html>
<html ng-app="mainApp">
<head>
  <title>User Login and Sessions</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/stylesLarge.css" />
</head>
<body>
  <div class="form-container" ng-controller="mainController">
    <p class="form-header">Work Log</p>
    <form name= "mainPage" ng-submit= "addDocToWorklog()" >
<label>Date:</label>    
<input type="text" name="Date" 
                ng-model="date"><br>
    <label>Summary:</label>
         <textarea rows="4" cols="50"
          contenteditable="true" spellcheck="true"
          type="text" name="Summary" ng-model="summary"> 
          </textarea><br>
     <input type="submit" value="Enter">           
    </form>
   </div> 
   <br><a href="/logout">logout</a>
    <a href="/search">Search Log</a>       
  <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script src="/static/js/main_app.js"></script>
 </body>
</html>
